<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rise & Shine</title>
<style>
  :root{
    --bg:#f5f7ff;
    --card:#ffffff;
    --muted:#6b7280;
    --text:#454545;
    --accent:#0ea5e9;
    --accent-2:#6366f1;
    --warn:#f59e0b;
    --ok:#22c55e;
    --ring: rgba(99, 102, 241, .35);
    --shadow: 0 10px 35px rgba(0,0,0,.1);
    --radius: 18px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(1200px 1200px at 110% -10%, rgba(148,163,184,.18), transparent 60%),
      radial-gradient(900px 900px at -10% 120%, rgba(14,165,233,.15), transparent 60%),
      var(--bg);
    color:var(--text);
    font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
  }

  html, body {
  min-height: 100vh;
  background:
    radial-gradient(1200px 1200px at 110% -10%, rgba(148,163,184,.18), transparent 60%),
    radial-gradient(900px 900px at -10% 120%, rgba(14,165,233,.15), transparent 60%),
    #f5f7ff;
  background-attachment: fixed; /* keeps gradient fixed while you scroll */
}

  /* Header */
  header{
  position:sticky; top:0; z-index:10;
  backdrop-filter:saturate(120%) blur(8px);
  background: linear-gradient(to bottom, rgba(245,247,255,.9), rgba(245,247,255,.65));
  border-bottom:1px solid rgba(0,0,0,.06);
  }
  .nav{
    max-width:1000px;
    margin:0 auto;
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px;
    gap:12px;
  }
  .brand{
    display:flex; align-items:center; gap:8px;
  }
  .logo{
    width:20px; height:20px; border-radius:50%;
    background: conic-gradient(from 210deg, #ffdd55, #ff8a00, #ffd86b, #fff2a1, #ffdd55);
    box-shadow: 0 0 0 3px rgba(255, 221, 85, .15), inset 0 3px 12px rgba(0,0,0,.25);
    position:relative;
  }
  .logo::after{
    content:"";
    position:absolute; inset:6px;
    border-radius:50%;
    background: radial-gradient(circle at 40% 30%, rgba(255,255,255,.8), rgba(255,255,255,0) 60%);
    mix-blend-mode:screen;
  }
  .title{
    font-weight:800; letter-spacing:.3px; font-size:20px;
    display:flex; align-items:baseline; gap:8px;
  }
  .title small{ color:var(--muted); font-weight:600; font-size:12px; }

  .actions{display:flex; gap:10px; align-items:center;}
  .btn{
  appearance:none; border:none; cursor:none;
  padding:8px 10px; border-radius:10px;
  background:linear-gradient(180deg, #ffffff, #f3f4f6);
  color:var(--text); font-weight:700; letter-spacing:.2px;
  box-shadow: var(--shadow);
  border:1px solid rgba(0,0,0,.1);
  transition:.2s transform ease, .2s border-color ease, .2s background ease, .2s box-shadow ease;
}
 .btn:hover{ transform: translateY(-1px); border-color: var(--ring); box-shadow: 0 12px 40px rgba(99,102,241,.14); }
 .btn:active{ transform: translateY(0); }
 .btn-accent{ background: linear-gradient(180deg, #0ea5e9, #0284c7); color:#fff; }
 .btn-warn{ background: linear-gradient(180deg, #f59e0b, #d97706); color:#fff; }
  main{ max-width:1000px; margin:22px auto; padding:0 18px 40px; }
  .grid{
    display:grid; grid-template-columns: 1fr; gap:20px;
  }
  @media (min-width: 900px){
    .grid{ grid-template-columns: 1fr 1fr; }
  }

  .card{
  background: linear-gradient(180deg, rgba(255,255,255,.8), rgba(248,250,252,.8));
  border:1px solid rgba(0,0,0,.07);
  border-radius: var(--radius);
  padding:18px; box-shadow: var(--shadow);
  }
  .card h2{
    margin:0 0 12px; font-size:18px; letter-spacing:.3px;
    display:flex; align-items:center; gap:10px;
  }
  .muted{ color:var(--muted); }
  .pill{
    display:inline-flex; align-items:center; gap:8px;
    padding:6px 10px; border-radius:999px;
    background:rgba(153,167,255,.12); color:rgb(75,85,99,.9); font-size:11px; font-weight:600;
    border:1px solid rgba(153,167,255,.25);
  }

  .quote{
    margin:8px 0 14px;
    font-size:18px; line-height:1.35; font-weight:700;
    letter-spacing:.2px;
  }
  .author{ color:rgb(75,85,99.9); font-size:12px; font-weight:400; margin-bottom:22px; }

  .row{ display:flex; gap:10px; flex-wrap:wrap; }
  .row .btn{ flex: 0 0 auto; }

  .challenge{
    font-size:18px; line-height:1.4; font-weight:700; margin:8px 0 14px;
  }
  .status{
    display:hidden; align-items:center; gap:8px; margin-top:10px; color:#9be6be; font-weight:700;
  }

  /* Tabs (views) */
  .view{ display:none; }
  .view.active{ display:block; }

  /* Calendar */
  .cal-wrap{ overflow:hidden; }
  .cal-head{
    display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;
  }
  .cal-title{ font-weight:800; letter-spacing:.3px; }
  .cal-nav{ display:flex; gap:8px; }
  .cal-btn{ padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.1); background:linear-gradient(180deg, #ffffff, #f3f4f6); color:var(--text); cursor:none; 
    box-shadow: var(--shadow);
    border:1px solid rgba(0,0,0,.1);
    transition:.2s transform ease, .2s border-color ease, .2s background ease, .2s box-shadow ease;}
   .cal-btn:hover{ transform: translateY(-1px); border-color: var(--ring); box-shadow: 0 12px 40px rgba(99,102,241,.14); }
  .calendar{
    display:grid; grid-template-columns: repeat(7, 1fr); gap:8px; padding:8px; border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));
    border:1px solid rgba(255,255,255,.07);
  }
  .dow, .day{
    text-align:center; padding:10px 0; border-radius:12px;
    border:1px dashed rgba(0,0,0,.3);
  }
  .dow{ color:var(--muted); font-weight:800; border:none; padding:6px 0; }
  .day{ min-height:48px; display:flex; align-items:center; justify-content:center; position:relative; }
  .day.muted{ opacity:.35; }
  .day .n{ position:absolute; top:6px; left:8px; font-size:12px; color:var(--muted); }
  .day.done{
  background:
    radial-gradient(220px 60px at 50% -10%, rgba(34,197,94,.20), transparent 60%),
    linear-gradient(180deg, rgba(34,197,94,.16), rgba(34,197,94,.02));
  border:1px solid rgba(34,197,94,.45);
  box-shadow: inset 0 0 30px rgba(34,197,94,.08);
   }
  .day.today{ outline: 2px dashed rgba(153,167,255,.55); outline-offset:2px; }
  .legend{ display:flex; gap:10px; align-items:center; margin-top:12px; color:var(--muted); font-size:12px; }
  .dot{ width:12px; height:12px; border-radius:3px; background:#eef1ff; border:1px solid rgba(0,0,0,.5); }
  .dot.ok{ background:rgba(102,229,181,.35); border-color:rgba(102,229,181,.55); }

  /* Footer note */
  .footnote{ text-align:center; color:var(--muted); font-size:12px; margin-top:22px; }

  /* Pretty reset-modal */
   .reset-modal {
  position: fixed; inset: 0;
  background: rgba(255,255,255,.08);
  display: flex; align-items: center; justify-content: center;
  z-index: 9999;
}
   .reset-box {
  background: #eef1ff; border: 1px solid rgba(0,0,0,.1);
  color: #454545; font-family:system-ui; border-radius: 12px;
  padding: 22px 28px; text-align: center;
  max-width: 280px;
}
   .reset-box button {
  appearance:none; border:none; cursor:none; margin:16px 12px 0;
  padding:8px 10px; border-radius:10px;
  background:linear-gradient(180deg, #ffffff, #f3f4f6);
  color:var(--text); font-weight:700; letter-spacing:.2px;
  box-shadow: var(--shadow);
  border:1px solid rgba(0,0,0,.1);
  transition:.2s transform ease, .2s border-color ease, .2s background ease, .2s box-shadow ease;
   }
   .btn-ok {
  appearance:none; border:none; cursor:none;
  padding:8px 10px; border-radius:10px;
  background:linear-gradient(180deg, #ffffff, #f3f4f6);
  color:var(--text); font-weight:700; letter-spacing:.2px;
  box-shadow: var(--shadow);
  border:1px solid rgba(0,0,0,.1);
  transition:.2s transform ease, .2s border-color ease, .2s background ease, .2s box-shadow ease;
   }
   .btn-cancel {
  appearance:none; border:none; cursor:none;
  padding:8px 10px; border-radius:10px;
  background:linear-gradient(180deg, #ffffff, #f3f4f6);
  color:var(--text); font-weight:700; letter-spacing:.2px;
  box-shadow: var(--shadow);
  border:1px solid rgba(0,0,0,.1);
  transition:.2s transform ease, .2s border-color ease, .2s background ease, .2s box-shadow ease;
   }
   .btn-ok:hover { transform: translateY(-1px); border-color: var(--ring); box-shadow: 0 12px 40px rgba(99,102,241,.14); }
   .btn-cancel:hover{ transform: translateY(-1px); border-color: var(--ring); box-shadow: 0 12px 40px rgba(99,102,241,.14); }
</style>
</head>

<div id="shareModal" style="display:none;position:fixed;inset:0;background:rgba(255,255,255,.08);z-index:999;align-items:center;justify-content:center;">

<script>
/* ---------- Utilities & Storage ---------- */
const STORAGE = {
  dailyKey: (prefix, date=new Date()) => {
    const y = date.getFullYear(), m = String(date.getMonth()+1).padStart(2,'0'), d = String(date.getDate()).padStart(2,'0');
    return `${prefix}_${y}-${m}-${d}`;
  },
  set(k, v){ localStorage.setItem(k, JSON.stringify(v)); },
  get(k, fallback=null){
    try { const v = localStorage.getItem(k); return v ? JSON.parse(v) : fallback; }
    catch{ return fallback; }
  },
  remove(k){ localStorage.removeItem(k); },
  clearAll(){
    localStorage.removeItem('completedDays');
    // Keep other keys generic wipe:
    Object.keys(localStorage).forEach(k=>{
      if(/^quote_\d{4}-\d{2}-\d{2}$/.test(k) || /^challenge_\d{4}-\d{2}-\d{2}$/.test(k)) localStorage.removeItem(k);
    });
  }
};

const DateUtil = {
  ymd(d=new Date()){ return d.toISOString().slice(0,10); },
  monthKey(y,m){ return `${y}-${String(m+1).padStart(2,'0')}`; }, // m 0-based
  startOfMonth(y,m){ return new Date(y,m,1); },
  daysInMonth(y,m){ return new Date(y, m+1, 0).getDate(); },
  isToday(y,m,day){ const t=new Date(); return t.getFullYear()===y && t.getMonth()===m && t.getDate()===day; }
};

/* ---------- Data ---------- */
const QUOTES = [
  {t:"Every step forward is a victory over doubt. Keep grinding‚Äîyour purpose lights the way.", a:"LMD Quotes"},
  {t:"Small daily wins compound into unstoppable momentum.", a:"LMD Quotes"},
  {t:"Discipline is self-respect in action.", a:"LMD Quotes"},
  {t:"You don‚Äôt need the perfect start‚Äîjust the honest one.", a:"LMD Quotes"},
  {t:"Courage is a habit. Practice it in tiny reps.", a:"LMD Quotes"},
  {t:"When it feels heavy, it‚Äôs building you.", a:"LMD Quotes"},
  {t:"Consistency beats intensity when intensity doesn‚Äôt last.", a:"LMD Quotes"},
  {t:"Your future self is begging you to begin today.", a:"LMD Quotes"},
  {t:"Energy follows focus. Guard what you give attention to.", a:"LMD Quotes"},
  {t:"Progress loves patience. Keep showing up.", a:"LMD Quotes"},
  {t:"Storms grow roots and wings‚Äîchoose which one to use today.", a:"LMD Quotes"},
  {t:"Hard things, done daily, make life easier.", a:"LMD Quotes"},
  {t:"You are a result of what you repeat.", a:"LMD Quotes"},
  {t:"Quietly improve. Loud results will speak later.", a:"LMD Quotes"},
  {t:"You‚Äôre closer than your doubt suggests.", a:"LMD Quotes"},
];

const CHALLENGES = [
  "Walk briskly for 20 minutes.",
  "Do 3 sets of 15 squats.",
  "Hold a 60-second plank for 3 sections.",
  "Do 20 push-ups (break into 3 sets).",
  "Stretch your full body for 10 minutes.",
  "Do jumping jacks for 60 seconds 3 times.",
  "Do 15 burpees (any pace).",
  "Climb stairs for 10 minutes.",
  "Do slow jog for 15 minutes.",
  "Core circuit: do 20 crunches 3 times.",
  "Do 20 glute bridges 3 times.",
  "Wall-sit: do 45 seconds 3 times.",
  "Do yoga flow for 15 minutes.",
  "Do shadow boxing for 10 minutes.",
  "Balance drill: do a single-leg stand for 60 seconds."
];

/* ---------- Daily Selection (deterministic per day unless shuffled) ---------- */
function pickDaily(keyPrefix, pool){
  const key = STORAGE.dailyKey(keyPrefix);
  let idx = STORAGE.get(key);
  if (idx == null){
    idx = Math.floor(Math.random() * pool.length);
    STORAGE.set(key, idx);
  }
  return {key, idx};
}

/* ---------- App State & Router ---------- */
const AppState = {
  quoteIndex: 0,
  challengeIndex: 0,
  completedDays: STORAGE.get('completedDays', {}), // { "YYYY-MM": { "DD": true } }
  viewMonth: (()=>{ const d=new Date(); return {y:d.getFullYear(), m:d.getMonth()}; })()
};

const Router = {
  go(hash){ location.hash = hash; },
  sync(){
    const view = location.hash === '#streak' ? 'streak' : 'home';
    document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
    document.getElementById(view).classList.add('active');
    if (view === 'streak') renderCalendar();
  }
};

/* ---------- Rendering: Home ---------- */
function renderHome(){
  const q = QUOTES[AppState.quoteIndex];
  const c = CHALLENGES[AppState.challengeIndex];
  document.getElementById('quoteText').textContent = q.t.replace(/[‚Äú‚Äù]/g, "");
  document.getElementById('quoteAuthor').textContent = q.a && q.a !== "‚Äî" ? q.a : "";
  document.getElementById('challengeText').textContent = c;

  // Status if already completed today
  const d = new Date();
  const y = d.getFullYear(), m=d.getMonth(), day=d.getDate();
  const mk = DateUtil.monthKey(y,m);
  const done = !!(AppState.completedDays[mk] && AppState.completedDays[mk][String(day).padStart(2,'0')]);
  const status = document.getElementById('completeStatus');
  status.hidden = !done;

  // Tag dates
  const today = DateUtil.ymd();
  document.getElementById('quoteTag').textContent = new Date().toLocaleDateString(undefined, { weekday:'short', month:'short', day:'numeric' });
  document.getElementById('challengeTag').textContent = document.getElementById('quoteTag').textContent;
}

/* ---------- Calendar ---------- */
function renderCalendar(){
  const cal = document.getElementById('calendar');
  cal.innerHTML = '';
  const meta = document.getElementById('calMeta');

  const {y,m} = AppState.viewMonth;
  const monthName = new Date(y,m,1).toLocaleDateString(undefined, {month:'long', year:'numeric'});
  meta.textContent = `Viewing ${monthName}`;

  const dow = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  dow.forEach(d=>{
    const el = document.createElement('div');
    el.className='dow';
   el.setAttribute('role','columnheader');
    el.textContent = d;
    cal.appendChild(el);
  });

  const first = DateUtil.startOfMonth(y,m).getDay();
  const days = DateUtil.daysInMonth(y,m);
  const prevDays = (first + 7) % 7;

  // Add blanks
  for (let i=0;i<prevDays;i++){
    const pad = document.createElement('div');
    pad.className = 'day muted';
    pad.setAttribute('role','gridcell');
    cal.appendChild(pad);
  }

  const monthMap = AppState.completedDays[DateUtil.monthKey(y,m)] || {};

  for (let d=1; d<=days; d++){
    const el = document.createElement('div');
    el.className = 'day';
    el.setAttribute('role','gridcell');
    if (DateUtil.isToday(y,m,d)) el.classList.add('today');

    const n = document.createElement('div');
    n.className = 'n';
    n.textContent = d;
    el.appendChild(n);

    const dd = String(d).padStart(2,'0');
    if (monthMap[dd]) el.classList.add('done');

    cal.appendChild(el);
  }
}

/* ---------- Actions ---------- */
function shuffleQuoteForToday(){
  const k = STORAGE.dailyKey('quote');
  const next = Math.floor(Math.random() * QUOTES.length);
  STORAGE.set(k, next);
  AppState.quoteIndex = next;
  renderHome();
}
  
function shuffleChallengeForToday(){
  const k = STORAGE.dailyKey('challenge');
  const next = Math.floor(Math.random() * CHALLENGES.length);
  STORAGE.set(k, next);
  AppState.challengeIndex = next;
  renderHome();
}

function markTodayCompleted(){
  const d = new Date();
  const y = d.getFullYear(), m=d.getMonth(), day=d.getDate();
  const mk = DateUtil.monthKey(y,m);
  if (!AppState.completedDays[mk]) AppState.completedDays[mk] = {};
  AppState.completedDays[mk][String(day).padStart(2,'0')] = true;
  STORAGE.set('completedDays', AppState.completedDays);
  document.getElementById('completeStatus') .hidden = false;
  renderCalendar();
}

function resetAll() {
  // build modal
  const modal = document.createElement('div');
  modal.className = 'reset-modal';
  modal.innerHTML = `
    <div class="reset-box">
      <div>Delete your streak?</div>
      <button class="btn-ok" onclick="doReset()">Reset</button>
      <button class="btn-cancel" onclick="closeReset()">Cancel</button>
    </div>
  `;
  document.body.appendChild(modal);

  // actual reset
  window.doReset = () => {
    localStorage.removeItem('completedDays');
    localStorage.removeItem('quote_' + DateUtil.ymd());
    localStorage.removeItem('challenge_' + DateUtil.ymd());
    AppState.completedDays = {};
    renderHome(); renderCalendar();
    closeReset();
  };
  window.closeReset = () => modal.remove();
}

/* ---------- Quote Image Export ---------- */
function saveQuoteAsImage(){
  const canvas = document.getElementById('exportCanvas');
  const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;

  // Background gradient
  const g1 = ctx.createLinearGradient(0,0,W,H);
  g1.addColorStop(0, "#f5f7ff");
  g1.addColorStop(1, "#e2e8f0");
  ctx.fillStyle = g1; ctx.fillRect(0,0,W,H);

  const g2 = ctx.createRadialGradient(W*0.8, H*0.15, 40, W*0.8, H*0.15, 700);
  g2.addColorStop(0, "rgba(14,165,233,.35)");
  g2.addColorStop(1, "rgba(14,165,233,0)");
  ctx.fillStyle = g2; ctx.fillRect(0,0,W,H);

  const g3 = ctx.createRadialGradient(W*0.1, H*0.85, 40, W*0.1, H*0.85, 700);
  g3.addColorStop(0, "rgba(99,102,241,.30)");
  g3.addColorStop(1, "rgba(99,102,241,0)");
  ctx.fillStyle = g3; ctx.fillRect(0,0,W,H);

  // Card
  const pad = 64;
  const cardR = 32;
  const cardX = pad, cardY = pad, cardW = W - pad*2, cardH = H - pad*2;
  roundRect(ctx, cardX, cardY, cardW, cardH, cardR);
  ctx.fillStyle = "rgba(255,255,255,.9)";
  ctx.fill();
  ctx.strokeStyle = "rgba(0,0,0,.1)";
  ctx.lineWidth = 2;
  ctx.stroke();

  // Title/brand
  ctx.font = "bold 38px system-ui, Segoe UI, Roboto, Arial";
  ctx.fillStyle = "rgba(75,85,99,.9)";
  ctx.fillText("Rise & Shine", cardX + 40, cardY + 70);
  ctx.font = "600 22px system-ui, Segoe UI, Roboto, Arial";
  ctx.fillStyle = "rgba(75,85,99,.9)";
  const dateStr = new Date().toLocaleDateString(undefined, { weekday:'short', month:'short', day:'numeric', year:'numeric' });
  ctx.fillText(dateStr, cardX + 40, cardY + 100);

  // Quote
  const quote  = document.getElementById('quoteText').textContent.replace(/[‚Äú‚Äù]/g, '');
  const author = document.getElementById('quoteAuthor').textContent;
  ctx.font = '800 46px system-ui, Segoe UI, Roboto, Arial';
  ctx.fillStyle = 'rgba(75,85,99,.9)';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  const quoteLines = wrapText(ctx, quote, cardW - 120);
  const authorLine = `‚Äî ${author}`;
  const totalHeight = (quoteLines.length * 58) + 70;  // +70 for author spacing
  const startY = cardY + cardH / 2 - totalHeight / 2 + 29;

  // Quote lines
  quoteLines.forEach((line, i) => {
  ctx.fillText(line, cardX + cardW / 2, startY + i * 58);
  });

  // Author line
  ctx.font      = '600 30px system-ui';
  ctx.fillStyle = 'rgba(75,85,99,.9)';
  ctx.textAlign = 'right';               // right edge
  ctx.fillText(
  authorLine,
  cardX + cardW - 120,                  // 120 px from right edge
  startY + quoteLines.length * 58 + 32 // same vertical spot
  );
  
  // Reset alignments
  ctx.textAlign = 'start';
  ctx.textBaseline = 'alphabetic';

  // Footer mark
  ctx.font = "700 20px system-ui, Segoe UI, Roboto, Arial";
  ctx.fillStyle = "rgba(75,85,99,.9)";
  ctx.fillText("Powered by: @lumeme_duck", cardX + 40, cardY + cardH - 50);

  // Decorative corner sun
  drawSun(ctx, cardX + cardW - 110, cardY + 110, 44);

  // Download
  const dataURL = canvas.toDataURL('image/png');
  uploadToFileHost(dataURL);
}

  function roundRect(ctx, x, y, w, h, r){
  const rr = Math.min(r, w/2, h/2);
  ctx.beginPath();
  ctx.moveTo(x+rr, y);
  ctx.arcTo(x+w, y, x+w, y+h, rr);
  ctx.arcTo(x+w, y+h, x, y+h, rr);
  ctx.arcTo(x, y+h, x, y, rr);
  ctx.arcTo(x, y, x+w, y, rr);
  ctx.closePath();
}

  function wrapText(ctx, text, maxWidth){
  const words = text.split(' ');
  const lines = [];
  let line = '';
  for (let i=0;i<words.length;i++){
    const test = line ? line + ' ' + words[i] : words[i];
    const {width} = ctx.measureText(test);
    if (width > maxWidth && line){
      lines.push(line);
      line = words[i];
    } else {
      line = test;
    }
  }
  if (line) lines.push(line);
  return lines;
}

function drawSun(ctx, x, y, r){
  // core
  const g = ctx.createRadialGradient(x, y, 5, x, y, r+28);
  g.addColorStop(0, "#ffe084");
  g.addColorStop(.6, "#ffbe55");
  g.addColorStop(1, "rgba(255,190,85,0)");
  ctx.fillStyle = g;
  ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();

  // rays
  ctx.save();
  ctx.translate(x,y);
  ctx.strokeStyle = "rgba(255, 224, 132, .65)";
  ctx.lineWidth = 4;
  for(let i=0;i<12;i++){
    const a = (Math.PI*2) * (i/12);
    const r1 = r + 10, r2 = r + 34;
    ctx.beginPath();
    ctx.moveTo(Math.cos(a)*r1, Math.sin(a)*r1);
    ctx.lineTo(Math.cos(a)*r2, Math.sin(a)*r2);
    ctx.stroke();
  }
  ctx.restore();
}

function uploadToFileHost(dataURL) {
  // Show waiting prompt immediately
  document.body.style.margin = "0";
  document.body.style.background = "#f5f7ff";
  document.body.innerHTML = `
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:20px;color:white;font-family:sans-serif;text-align:center;">
      <div class="spinner" style="
        width:40px;height:40px;
        border:4px solid rgba(0,0,0,.1);
        border-top:4px solid #0ea5e9;
        border-radius:50%;
        animation:spin 1s linear infinite;">
      </div>
      <p style="font-size:16px;color:#454545;">Generating image...</p>
    </div>
    <style>
      @keyframes spin {
        from { transform:rotate(0deg); }
        to { transform:rotate(360deg); }
      }
    </style>
  `;

  // Prepare upload
  const blob = dataURLToBlob(dataURL);
  const fd = new FormData();
  fd.append('file', blob, `quote-${Date.now()}.png`);

  fetch('https://tmpfiles.org/api/v1/upload', { method: 'POST', body: fd })
    .then(r => r.json())
    .then(res => {
      let url = res.data?.url || res.data || res.url;
      if (url && !url.includes('/dl/')) {
        url = url.replace('tmpfiles.org', 'tmpfiles.org/dl');
      }
      if (!url) {
        alert('Upload succeeded but no file URL returned.');
        return;
      }

      // Replace waiting prompt with image + fallback note
      document.body.innerHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:20px;color:#454545;font-family:sans-serif;text-align:center;">
          <img src="${url}" style="max-width:90%;height:auto;border-radius:0;box-shadow:0 0 10px rgba(0,0,0,0.5);" />
          <p style="font-size:14px;max-width:90%;opacity:0.8;">
            üîÜ If a download doesn‚Äôt start, tap-hold the image above and tap <strong>save</strong> on the pop-up screen<br><br><strong>*</strong>swipe-down to refresh after download<strong>*</strong>
          </p>
        </div>
      `;
    })
    .catch(err => {
      console.error(err);
      alert('Upload failed. Share as text instead.');
    });
}

function dataURLToBlob(dataURL) {
  const arr = dataURL.split(',');
  const mime = arr[0].match(/:(.*?);/)[1];
  const byteStr = atob(arr[1]);
  const ab = new Uint8Array(byteStr.length);
  for (let i = 0; i < byteStr.length; i++) {
    ab[i] = byteStr.charCodeAt(i);
  }
  return new Blob([ab], { type: mime });
}

    navigator.share({ title: 'Rise & Shine', text });
    return;

  // Show our styled modal instead of the ugly prompt
  const modal  = document.getElementById('shareModal');
  const output = document.getElementById('shareText');
  output.textContent = text;
  modal.style.display = 'flex';
}

function copyShare() {
  const text = document.getElementById('shareText').textContent;
  navigator.clipboard.writeText(text)
    .then(() => {
      // Create a tiny toast
const toast = document.createElement('div');
toast.textContent = '‚úî Copied';
toast.style.cssText =
  'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);' +
  'background:#eef1ff;color:#22c55e;border:1px solid rgba(0,0,0,0.8);font-weight:bold;padding:8px 16px;' +
  'border-radius:8px;z-index:9999;animation:fade 2.5s forwards;';
document.body.appendChild(toast);

// Remove after fade
setTimeout(() => document.body.removeChild(toast), 2500);

// Optional CSS keyframe
const style = document.createElement('style');
style.textContent = '@keyframes fade{0%{opacity:1}80%{opacity:1}100%{opacity:0}}';
document.head.appendChild(style);
      closeShare();
    })
    .catch(() => {
      // last resort fallback for *very* old WebViews
      const ta = document.createElement('textarea');
      ta.value = text; ta.style.position='fixed'; ta.style.opacity=0;
      document.body.appendChild(ta); ta.select();
      document.execCommand('copy');
      document.body.removeChild(ta);
      alert('‚úî Copied!');
      closeShare();
    });
}
